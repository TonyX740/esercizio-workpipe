<mat-card appearance="outlined">
  <mat-card-content>
    <div class="container">
      <button mat-stroked-button color="primary" (click)="createOrEditUtente()">Aggiungi Utente</button>

      <!-- Contenitore per la tabella con larghezza limitata -->
      <div class="table-container">
        <table mat-table [dataSource]="utenti" class="mat-elevation-z8">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let utente" class="nome-column" (click)="openUserDetailsDialog(utente)"> {{ utente.nome }} </td>
          </ng-container>

          <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef> Cognome </th>
            <td mat-cell *matCellDef="let utente" class="cognome-column" (click)="openUserDetailsDialog(utente)"> {{ utente.cognome }} </td>
          </ng-container>

          <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Azioni </th>
            <td mat-cell *matCellDef="let utente" class="azioni-column">
              <button mat-icon-button color="primary" (click)="createOrEditUtente(utente)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="openDeleteDialog(utente.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
