<h1 mat-dialog-title>{{ data.id ? 'Modifica Utente' : 'Crea Utente' }}</h1>

<div mat-dialog-content class="fields">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput [(ngModel)]="data.cognome" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data di Nascita</mat-label>
    <input matInput [(ngModel)]="data.dataNascita" type="date" />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annulla</button>
  <button mat-button color="primary" (click)="onSave()">Salva</button>
</div>
