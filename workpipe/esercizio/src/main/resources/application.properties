spring.application.name=esercizio

# Configurazione del database MySQL
#spring.datasource.url: URL di connessione al database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/utenti_db
#spring.datasource.username e spring.datasource.password: le credenziali per connettersi al database
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione di Hibernate (JPA)
#spring.jpa.hibernate.ddl-auto=update: consente a Hibernate di aggiornare automaticamente lo schema del database (aggiungendo tabelle o colonne se necessario)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect: specifica il dialetto di Hibernate per MySQL. Questo è necessario perché Hibernate deve generare SQL specifico per il database utilizzato.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
